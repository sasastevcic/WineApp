<h1>WineListComponent</h1>
<div class="row">
	<div class="col">
        <wc-search-form
            (onSearch)="searchByName($event)"    
        ></wc-search-form>
	</div>
</div>
<div class="row">
	<div class="col">
        <wc-table [wines]="wineList" 
                  (deleted)="refreshList()"
                  (onSort)="changeSort($event)"></wc-table>
	</div>
</div>
<div class="row">
	<div class="col">
		<wc-pagination [totalItems]="wineCount" [pageSize]="params.pageSize"
			(onPageSelected)="changePage($event)">
		</wc-pagination>
	</div>
</div>
